<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashgram - Creative Meets Fashion</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->

    <!-- Component Library -->
    <link rel="stylesheet" href="https://card-input.netlify.app/lighttheme.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <div class="container">

        <!-- Navbar starts-->
        <nav class="navigation">
            <!-- logo -->
            <a href="index.html">
                <img src="./assets/logo.png" alt="logo" class="logo">
            </a>
            <form class="searchbar">
                <input type="text" placeholder="Search">
                <button class="btn-icon" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="no-list-style">
                <li>
                    <a href="logout.html" class="btn btn-primary">Logout</a>
                </li>
            </ul>
        </nav>
        <!-- Navbar ends -->

        <!-- Main starts -->
        <main class="main__container">
            <header class="quiz__header">
                <div class="timer">
                    <div class="timer__text">
                        Time Left:
                        <span id="seconds">00</span>
                    </div>
                </div>
                <div>
                    question: <span id="questionNumber">5</span>/5
                </div>
            </header>
            <section class="quiz__container">
                <div class="quiz__content">
                    <h2>What is Pam's daughter's name?</h2>
                    <ul class="quiz__options no-list-style">
                        <li>
                            <span class="alert alert-danger">
                                Sara
                                <span><i class="fas fa-close"></i></span>
                            </span>
                        </li>
                        <li>
                            <span class="alert alert-secondary">
                                Nora
                            </span>
                        </li>
                        <li>
                            <span class="alert alert-success">
                                Cece
                                <span><i class="fas fa-check"></i></span>
                            </span>
                        </li>
                        <li>
                            <span class="alert alert-secondary">
                                Meredith
                            </span>
                        </li>
                    </ul>
                    <a href="#" class="btn btn-primary">End Quiz</a>
                </div>
            </section>
        </main>
        <!-- Main ends -->

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <span class="code-symbol">&lt; / &gt;</span> by Muskan Bagrecha</p>
            <ul class="footer__list">
                <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
                <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="https://twitter.com/?lang=en"><i class="fa fa-hashnode" aria-hidden="true"></i></a></li>
            </ul>
            <p class="copyright">Â© Fashgram'22</p>
        </footer>
        <!-- Footer ends -->

        <script src="https://kit.fontawesome.com/be9a255fe4.js" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </div>
</body>

</html>
